<head>

    .circular-profile{

    height: 225px;
    margin-left: 100px;
    margin-top:-10px;
    border-radius: 200px;
    -webkit-border-radius: 200px;
    -moz-border-radius: 200px;
    display:inline-block;
    background-image: url({{fanfic.profile}});
    background-repeat:no-repeat;
    background-position: center;

    background-size: cover;
}
</style>
  
</head>
<body>
<div class= "jumbotron">
    <div class="circular-profile"></div>
    <div class="container">
    <h1 class = "text-left"> {{fanfic.title}}</h1>
    <h2 class = "text-left"> {{fanfic.author}}</h2>
    <h3 class = "text-left"> a story from the {{fanfic.fandom}} fandom</h3>
    <div class = "navigator">
        <ul>
        <li><a href="{% url 'fanfics:createNew' %}">copy link</a></li>
        <li><a href="{% url 'fanfics:createURL' %}">make another</a></li>
        <li><a href="{% url 'fanfics:index' %}">go home</a></li>
        </ul>
    </div>
    </div>
    
    </div>
<div class = "container-fluid">
    <div class = "row-fluid">
    <div class = leftbar>
        <div class = "col-md-6">
            <p class = "text-center post-text">{{fanfic.text}}</p>
        </div>
        </div>
        
        <div class = "col-md-6">
            <p class = "text-center">
                <div id = "post-row">
                    {% for kw in fanfic.keyword_set.all %}
                    <div id = "post-img-container">
                        <img src="{{ kw.image_url }}">
                        <div class="caption">{{ kw.key_word }}</div>
                    </div>
                    {% endfor %}
                </div>
            </p>
        </div>
    </div>
